<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <h:head>
        <title>Transaction Simulator - Simple Order</title>
    </h:head>
    <h:body>
        <h1>Transaction Simulator - Simple Order</h1>
        <form jsf:id="form">
            <p>
                name:<input jsf:id='name' type='text' jsf:value='#{itemOrderBean.name}' />
            </p>
            <p>
                price:<input jsf:id='price' type='text' jsf:value='#{itemOrderBean.price}' />
            </p>
            <p>
                user:<input jsf:id='user' type='text' jsf:value='#{itemOrderBean.user}' />
            </p>
            <button jsf:action="#{itemOrderBean.doOrder}">Order</button>
        </form>
        <p>
            <ul>
                <li jsfc="ui:repeat" value="#{itemOrderBean.itemOrders}"
                    var="order" varStatus="stat"  >
                    #{stat.index}. #{order.name}:#{order.price} #{order.createdAt} by #{order.userName}
                </li>
            </ul>
        </p>
    </h:body>
</html>
